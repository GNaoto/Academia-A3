<!DOCTYPE html>
<html lang="pt-br">

 <head>
	

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">
    <link rel="shortcut icon" href="https://www.loopnerd.com.br/artigos/css3/pagina-de-login-html/img/favicon.png" type="image/ico" />

	<title>Login academia</title>

 </head>

<body>
    
<header class="main_header container">        
    <div class="content">
    
        <div class="main_header_logo">
            <a href="https://www.loopnerd.com.br/templates-html" target="_blank"><img src="img/imagem (2).jfif" alt="logo.png" title="Academia"/></a>
        </div>
    
    </div>
</header>

<main class="main_content container">

        
    <section class="section-seu-codigo container">
        
        <div class="content">
            
            <h1 class="section_title"><i class="icon icon-code"></i> Login </h1>
            
            <div class="box-artigo">
                
                <div class="form-card">
                  
                    <div class="form-card-2">
                        
                        <form class="form">
                        
                            <h2 class="title-login">Acesso ao aluno</h2>
                             
                            <div class="field">
                         
                                <span class="input-icon icon icon-user-1"></span>
                                <input type="text" class="input-field" placeholder="Nome" autocomplete="off">
                            
                            </div>

                            <div class="field">
                                
                                <span class="input-icon icon icon-locked"></span>
                                <input type="password" class="input-field" placeholder="Senha">
                            
                            </div>

                            <div class="box-btn">
                                
                                <button class="btn-login">Entrar</button>
                                <a href="#" class="btn-login">Voltar</a>
                            
                            </div>
                                                    
                        </form>
                        
                    </div>

                </div>

            </div>


        <div class="clear"></div>
        </div>
    </section>


</main>



<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
